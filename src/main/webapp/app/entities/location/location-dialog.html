
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel" data-translate="assignment2App.location.home.createOrEditLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.location.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.location.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.location.streetAdd" for="field_streetAdd">Street Add</label>
            <input type="text" class="form-control" name="streetAdd" id="field_streetAdd"
                    ng-model="vm.location.streetAdd"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.location.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.location.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.location.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.location.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.location.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.location.postalCode"
                     />
        </div>

        <div class="form-group">
            <label data-translate="assignment2App.location.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.location.company" ng-options="company as company.id for company in vm.companies | orderBy:'id' track by company.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
